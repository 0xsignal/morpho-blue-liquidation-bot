name: Hardhat

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

  jobs:
    indexer-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm i --frozen-lockfile
        working-directory: apps/ponder

      - name: Run tests
        run: pnpm test
        working-directory: apps/ponder
